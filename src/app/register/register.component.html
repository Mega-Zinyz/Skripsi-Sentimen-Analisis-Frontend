<div class="app-component" data-component="register">
<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1>ğŸ“ Create Account</h1>
      <p>Join sentiment analysis platform</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          placeholder="Choose a username"
          class="form-input"
          required
          [disabled]="loading">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
          class="form-input"
          required
          [disabled]="loading">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Create a password"
          class="form-input"
          required
          [disabled]="loading">
        <small class="form-help">Minimum 6 characters</small>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          placeholder="Confirm your password"
          class="form-input"
          required
          [disabled]="loading">
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <button
        type="submit"
        class="register-button"
        [disabled]="loading || !username || !email || !password || !confirmPassword">
        <span *ngIf="loading">â³ Creating Account...</span>
        <span *ngIf="!loading">ğŸš€ Create Account</span>
      </button>
    </form>

    <div class="register-footer">
      <p>Already have an account?</p>
      <button type="button" (click)="goToLogin()" class="login-link" [disabled]="loading">
        ğŸ” Sign In
      </button>
    </div>
  </div>
</div>
</div>
