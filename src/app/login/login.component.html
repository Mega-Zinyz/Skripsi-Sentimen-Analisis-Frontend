<div class="app-component" data-component="login">
<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>ğŸ” Login</h1>
      <p>Sign in to your sentiment analysis account</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          placeholder="Enter your username"
          class="form-input"
          required
          [disabled]="loading">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
          class="form-input"
          required
          [disabled]="loading">
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="loading || !username || !password">
        <span *ngIf="loading">â³ Signing in...</span>
        <span *ngIf="!loading">ğŸš€ Sign In</span>
      </button>
    </form>

    <div class="login-footer">
      <p>Don't have an account?</p>
      <button type="button" (click)="goToRegister()" class="register-link" [disabled]="loading">
        ğŸ“ Create Account
      </button>
    </div>
  </div>
</div>
</div>
